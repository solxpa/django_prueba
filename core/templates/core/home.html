{% extends 'core/plantilla.html' %}
{% load static %}
{% block contenido %}

<h5>Listado de Productos</h5>
<table class="table table-hover">
    <tr>
        <th>Codigo</th>
        <th>Producto</th>
        <th>Categoria</th>
        <th>Stock</th>
        <th>Precio</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </tr>

    {% for i in productos %}
    <tr>
        <td>{{i.codigo}}</td>
        <td>{{i.producto}}</td>
        <td>{{i.categoria}}</td>
        <td>{{i.stock}}</td>
        <td>{{i.precio}}</td>
        <td>
            <button type="button" class="btn btn-primary"><a href="{% url 'modificarProducto' i.codigo %}">Modificar</a></button>
        </td>
        <td>
            <button type="button" class="btn btn-primary"><a href="{% url 'eliminarProducto' i.codigo %}">Eliminar</a></button>
        </td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
